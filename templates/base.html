<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Помощь+</title>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Помощь+</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('pets_list') }}">Список животных</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Новости</a>
                        </li>
                        {% if current_user.is_authenticated and current_user.is_admin %}
                        <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.index') }}">Панель администратора</a>
                        </li>
                        {% endif %}
                    </ul>
                    <div class="ms-auto">
                        {% if current_user.is_anonymous %}
                        <a class="btn btn-primary" href="{{ url_for('register') }}">Зарегистрироваться</a>
                        <a class="btn btn-primary" href="{{ url_for('login') }}">Войти</a>
                        {% else %}
                        <form class="d-flex" action="{{ url_for('logout') }}" method="post"><label>Здравствуйте, {{ current_user.nickname }}</label><button class="btn btn-primary ms-auto" type="submit">Выйти</button></form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <div class="row">
    <div class="col">
        <nav class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid">
                @Эверстова Сандаара, 2025
            </div>
        </nav>
    </div>
</div>

</body>
</html>
