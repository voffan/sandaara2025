{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="{{ url_for('pet_add') }}" method="post">
                <label for="name" class="form-label">Кличка</label>
                <input type="text" class="form-control" name="name" required/>

                <label for="species" class="form-label">Вид</label>
                <select name="species" class="form-control" required>
                    {% for item in species %}
                    <option value="{{ item.id }}" {% if loop.index==1 %}selected{% endif %}>{{ item.name }}</option>
                    {% endfor %}
                </select>

                <label for="needed" class="form-label">Нужно</label>
                <input type="number" class="form-control" name="needed" min="0" required/>

                <button class="btn btn-primary" type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
