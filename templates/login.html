{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="{{ url_for('login') }}" method="post">
                <label class="form-label" for="login">e-mail</label>

        </div>
    </div>
</div>
{% endblock %}
